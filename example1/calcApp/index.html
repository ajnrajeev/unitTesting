<!DOCTYPE html>
<html>
<head>
	<title>Calculator App</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<script src="lib/angular.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body ng-app="calcApp">
	<div ng-controller="calcController">
		<input type="number" placeholder="Input value 1" ng-model="val1" name="val1"/><br>
		<input type="number" placeholder="Input value 2" ng-model="val2" name="val2"/><br>
		<input type="button" ng-click="add(val1, val2)" value="Add" /><br>
		<input type="button" ng-click="subtract(val1, val2)" value="Subtract" /><br>
		<input type="button" ng-click="multiply(val1, val2)" value="Multiply" /><br>
		<input type="button" ng-click="divide(val1, val2)" value="Divide" /><br>

		<output>{{result}}</output>
	</div>

</body>
</html>
